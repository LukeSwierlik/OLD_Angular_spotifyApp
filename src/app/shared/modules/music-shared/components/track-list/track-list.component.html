<audio #audio_id controls style="width:100%"></audio>

<table class="table table-striped">
    <thead>
        <tr>
            <th> # </th>
            <th> Name </th>
            <th> Author </th>
            <th colspan="2"> Actions </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let track of tracks" >
            <td> {{track.track_number}} </td>
            <td> {{track.name}} </td>
            <td> {{track.artists[0].name}} </td>
            <td>
                <button class="btn btn-success" (click)="play(audio_id, track)">
                    Play
                </button>
            </td>
            <td>
                <button class="btn btn-secondary" (click)="addToPlaylist(track)">
                    Add
                </button>
            </td>
        </tr>
    </tbody>
</table>
