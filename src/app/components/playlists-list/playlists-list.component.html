<table class="table table-striped">
    <thead>
        <tr>
            <th> # </th>
            <th> Nazwa </th>

            <th> Ulubiona </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let playlist of playlists; let i = index"
            (click)="select(playlist)"
            class="playlist-row"
        >
            <td> {{ i + 1 }} </td>
            <td> {{ playlist.name }} </td>
            <td> {{ playlist.tracks }} </td>
            <td>
                <label>
                    <input
                        type="checkbox"
                        [(ngModel)]="playlist.favourite"
                        (click)="$event.stopPropagation();"
                    > Ulubiona</label>
            </td>
        </tr>
    </tbody>
</table>
